<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Budget App</title>
  </head>
  <body>
    <div class="top">
      <div class="budget">
        <div class="budget__title">
          Available Budget in <span class="budget__title--month">%Month%</span>
        </div>
        <div class="budget__value">+ 2,345.64</div>
        <div class="budget__income clearfix">
          <div class="budget__income--text">Income</div>
          <div class="right">
            <div class="budget__income--value">+ 4,300.00</div>
            <div class="budget__income--percentage">&nbsp;</div>
          </div>
        </div>
        <div class="expense clearfix">
          <div class="budget__expenses--text">Expenses</div>
          <div class="right clearfix">
            <div class="budget__expenses--value">
              - 1,954.46
            </div>
            <div class="budget__expenses--percentage">45%</div>
          </div>
        </div>
      </div>
    </div>
    <div class="middle">
      <select class="increase">
        <option value="inc" selected> + </option>
        <option value="exp"> - </option>
      </select>
      <input class="description" type="text" placeholder="Add description" />
      <input class="number" type="number" placeholder="value" />
      <button class="add_btn">
        <i class="fa fa-check-circle"></i>
      </button>
    </div>
    <div class="container clearfix">
      <div class="container_income">
        <h2 class="icome_title">Income</h2>

        <div class="income_list"></div>
      </div>
      <div class="expenses">
        <h2 class="expense_title">Expenses</h2>
        <div class="expenses_list"></div>
      </div>
    </div>
    <script src="budget.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
