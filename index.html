<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Budget App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <h4>Available Budget in <span>%Month%</span></h4>
        <h2><span>+ 2,345.64</span></h2>
        <div class="income-div">
          <div class="income clearfix">
            <h5>INCOME</h5>
            <div class="income-2"></div>
          </div>
          <div class="expense clearfix">
            <h5>EXPENSES</h5>
            <div class="expense-2">
              - 1,954.46 <span class="percentage">45%</span>
            </div>
          </div>
        </div>
      </div>
      <div class="middle">
        <select class="increase">
          <option value="inc" selected> + </option>
          <option value="exp"> - </option>
        </select>
        <input class="discription" type="text" placeholder="Add description" />
        <input class="number" type="number" placeholder="value" />
        <button class="add_btn">
          <i class="fa fa-check-circle"></i>
        </button>
      </div>
      <div class="bottom clearfix">
        <div class="container_income">
          <h2 class="income_text">INCOME</h2>
          <div class="income_list"></div>
        </div>
        <div class="container_expense">
          <h2 class="expense_text">EXPENSES</h2>
          <div class="expense_list"></div>
        </div>
      </div>
    </div>
    <script src="budget.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
